<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          href="https://cdn-icons-png.freepik.com/256/677/677494.png?semt=ais_hybrid"
          type="image/x-icon">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Hotel Elegante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .hero {
            background-image: url('hotel-background.jpg'); /* Cambia a la ruta de tu imagen de fondo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro para el texto */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1s;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeInUp 1s;
        }

        .btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            animation: fadeInUp 1s;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c70000;
        }

        .rooms {
            padding: 20px;
            text-align: center;
        }

        .room-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            display: inline-block;
            width: calc(30% - 40px);
            vertical-align: top;
            transition: transform 0.3s;
        }

        .room-card:hover {
            transform: scale(1.05);
        }

        .room-image {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header class="hero">
    <div class="hero-content">
        <h1>Bienvenido a Hotel Elegante</h1>
        <p>Tu refugio perfecto para un descanso inolvidable.</p>
        <a
                href="/signIn" class="btn">Registrarse</a>
        <a
                href="/signIn" class="btn">Iniciar Sesion</a>
        <a
                th:if="${session.token != null and session.token != ''}"
                href="/hotels" class="btn">Ver hoteles</a>
    </div>
</header>

<footer class="bg-gray-800 text-white py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
