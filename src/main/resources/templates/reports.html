<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ocupación</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6" th:fragment="content">
<div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Reporte de Ocupación de
        Hoteles</h1>

    <!-- Filtro de fechas -->
    <form action="#" method="get" class="mb-6">
        <div class="flex space-x-4">
            <div>
                <label for="startDate"
                       class="block text-sm font-medium text-gray-700">Fecha
                    inicio</label>
                <input type="date" id="startDate" name="startDate"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div>
                <label for="endDate"
                       class="block text-sm font-medium text-gray-700">Fecha
                    fin</label>
                <input type="date" id="endDate" name="endDate"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div class="flex items-end">
                <button type="submit"
                        class="bg-amber-600 text-white px-4 py-2 rounded-md shadow hover:bg-amber-700">
                    Filtrar
                </button>
            </div>
        </div>
    </form>

    <!-- Tabla de reportes -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">
                    Hotel
                </th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">
                    Total Habitaciones
                </th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">
                    Ocupadas
                </th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">
                    Disponibles
                </th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">
                    Ocupación (%)
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reporte : ${reportes}"
                class="bg-white hover:bg-gray-50">
                <td class="px-4 py-2 border-b text-gray-700"
                    th:text="${reporte.nombreHotel}">Hotel Nombre
                </td>
                <td class="px-4 py-2 border-b text-gray-700"
                    th:text="${reporte.totalHabitaciones}">0
                </td>
                <td class="px-4 py-2 border-b text-gray-700"
                    th:text="${reporte.habitacionesOcupadas}">0
                </td>
                <td class="px-4 py-2 border-b text-gray-700"
                    th:text="${reporte.habitacionesDisponibles}">0
                </td>
                <td class="px-4 py-2 border-b text-gray-700"
                    th:text="${reporte.ocupacionPorcentual}">0%
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
